<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quincinnati CSS</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/tempIcon.png" />
    <link rel="stylesheet" href="main.css"/><link/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  </head>
  <body>
    <header>
      <h1>Quincinnati</h1>
      <nav>
        <menu>
          <div><a class="text-white" href="index.html">Home</a></div>
          <div><a class="text-white" href="findMatch.html">Find a Match</a></div>
          <div><a class="text-white" href="play.html">Play the Game</a></div>
          <div><a class="text-white" href="about.html">About</a></div>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Welcome to Quincinnati!</h1>
      <p>Login to Play!</p>
      <form class="my-4 d-flex flex-column align-items-center" action="findMatch.html">
        <div class="form-group mb-2">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Your username here">
        </div>
        <div class="form-group mb-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your password here">
        </div>
        <div class="d-flex justify-content-center button-container">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="submit" class="btn btn-secondary">Register</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="mx-2">Quinn Barret</div>
      <div><a class="text-white mx-2" href="https://github.com/qmbarret/quincinnati">GitHub Repo of Quincinnati</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
