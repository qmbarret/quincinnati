<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quincinnati CSS</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/tempIcon.png" />
    <link rel="stylesheet" href="main.css"/><link/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="login.js"></script>
  </head>
  <body>
    <header>
      <h1>Quincinnati</h1>
      <nav>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
          <div class='menu-button'></div>
        </label>
        <menu class="menu">
          <div><a class="text-white nav-link" href="index.html">Home</a></div>
          <div><a class="text-white nav-link" href="findMatch.html">Find a Match</a></div>
          <div><a class="text-white nav-link" href="play.html">Play the Game</a></div>
          <div><a class="text-white nav-link" href="about.html">About</a></div>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Welcome to Quincinnati!</h1>
      <p>Login to Play!</p>
      <div class="my-4 d-flex flex-column align-items-center">
        <div class="form-group mb-2">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Your username here">
        </div>
        <div class="form-group mb-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your password here">
        </div>
        <div class="d-flex justify-content-center button-container">
          <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
          <button type="submit" class="btn btn-secondary" onclick="register()">Register</button>
        </div>
      </div>
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="mx-2">Quinn Barret</div>
      <div><a class="text-white mx-2 nav-link" href="https://github.com/qmbarret/quincinnati" target="_blank" rel="noopener noreferrer">GitHub Repo of Quincinnati</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
