<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quincinnati CSS</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/tempIcon.png" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="play.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  </head>
  <body>
    <header>
      <h1>Quincinnati</h1>
      <nav>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
          <div class='menu-button'></div>
        </label>
        <menu class="menu">
          <div><a class="text-white nav-link" href="index.html">Home</a></div>
          <div><a class="text-white nav-link" href="findMatch.html">Find a Match</a></div>
          <div><a class="text-white nav-link" href="play.html">Play the Game</a></div>
          <div><a class="text-white nav-link" href="about.html">About</a></div>
        </menu>
      </nav>
    </header>

    <main>
        <section id="welcomeBanner">
          <p class="my-1 myHeader">Welcome, <span id="playerUsername">Mystery Player</span>!</p>
          <p>Game ID: <span id="gameID">coolgameID</span></p>
        </section>
        <section id="progressBanner" class="text-center">
          <p class="my-2 myHeader">
            <label for="gameProgress">Progress: <span id="currentLeader">Player A</span></label>
          </p>
          <div class="row justify-content-center">
            <div class="col-6">
              <progress id="progressBar" class="w-100" max="10000" value="0"></progress>
            </div>
          </div>
        </section>
        <section id="leaderboard">
          <p class="myHeader"><image width="20px" src="images/trophySmall.png"></image>--Leaderboard--<image width="20px" src="images/trophySmall.png"></image></p>
          <ol></ol>
        </section>

        <section id="gameGrid">
          <image width="20px" src="images/cityHall.png" id="cityHall"></image>
        </section>

        <section id="playerChat">
          <div class="wrap-collapsible">
            <input id="collapsible" class="toggle" type="checkbox">
            <label for="collapsible" class="lbl-toggle">Player Chat</label>
            <div class="collapsible-content">
              <div class="content-inner">
                <input type="text" id="chatInput"></input>
              </div>
            </div>
          </div>
        </section>

        <section id="cityStats">
          <p>
            Population: <span id="populationTotal">0</span>/<span id="popCap">0</span>
             | Money: $<span id="moneyTotal">1000</span>
             | Power: <span id="powerTotal">10</span>
             | Food: <span id="foodTotal">100</span>
             || Houses: <span id="houseCounter">0</span>
             | Stores: <span id="storeCounter">0</span>
             | Factories: <span id="factoryCounter">0</span>
             | Farms: <span id="farmCounter">0</span>
            </p>
            
      
          <section id="buyBuilding">
            <p>Buy Buildings:</p>
            <button onclick="houseClick()">
              Buy House $<span id="houseCost">10</span>
            </button>
            <img src="images/blueHouse.png" alt="house" width="50"></image>
            <button onclick="storeClick(1)">
              Buy Store $<span id="storeCost">15</span>
            </button>
            <img src="images/store.png" alt="store" width="50"></image>
            <button onclick="factoryClick(1)">
              Buy Factory $<span id="factoryCost">100</span>
            </button>
            <img src="images/factory.png" alt="factory" width="50"></image>
            <button onclick="farmClick(1)">
              Buy Farm $<span id="farmCost">20</span>
            </button>
            <img src="images/farm.png" alt="farm" width="50"></image>
          </section>
        </section>
      </main>
      

      <footer>
        <div class="mx-2">Quinn Barret</div>
        <div><a class="text-white mx-2 nav-link" href="https://github.com/qmbarret/quincinnati">GitHub Repo of Quincinnati</a></div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="play.js"></script>
  </body>
</html>
